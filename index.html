<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Project</title>
    <style>
        *{
            margin:0;
            padding:0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1{
            text-align: center;
            margin-top: 40px;
            text-transform: uppercase;}
        /* .img{
            height: 50px;
            width: 50px;
        } */
        .lightapp{
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content:center;
            align-items: center;
        }
        .onoffbtn{
            width: 100%;
            height: 22vh;
            margin-top: -50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        figcaption{
            text-align: center;
        }
        .switch{
            position: relative;
            display: inline-block;
            width: 60px;
            height: 40px;
        }
        .switch input{
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            width: 60px; /* Added width and height to match the background */
            height: 40px; /* Added width and height to match the background */
            background-color: brown;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            width: 20px; /* Adjusted the size to match the background */
            height: 20px; /* Adjusted the size to match the background */
            left: 4px;
            top: 4px; /* Adjusted the top position */
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }
  
        input:checked + .slider{
            background-color: #2193f3;
            box-shadow:0 0 1px#2193f3
        }
        input:checked + .slider:before{
            -webkit-transform: translateX(26px);
            -ms-transform : translateX(26px);
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <h1 id="BulbData">Lights ON OFF</h1>
    <br>
    <main class="lightapp">
        <figure class="lightstyle">
            <img src="https://i.ibb.co/SKpnxzn/light-bulb-off.png" id="lightid" >
            <figcaption>
                <p>
                    Light ON OFF
                </p>
            </figcaption>
        </figure>
        
    </main>
    <div class="onoffbtn">
        <label class="switch">
            <input type="checkbox">
            <span class="slider" onclick="tubelight()"></span>
        </label>
    </div>
    
    <script>
        const tubelight = () => {
            let bid = document.getElementById("lightid");
            let checkbox = document.querySelector('input[type="checkbox"]');

            if (checkbox.checked) {
                bid.src = "https://i.ibb.co/SKpnxzn/light-bulb-off.png";
            } else {
                bid.src = "https://i.ibb.co/qjSGTLb/light-bulb-on.png";
            }
        }
</script>

</body>
</html>
